<!DOCTYPE html>
<html>
  <head>
    <title>FitPlan</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="header">
            <h1>FitPlan</h1>
            <button class="import-trigger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V16M12 16L8 12M12 16L16 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 21H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="nutrition">Alimentazione</button>
            <button class="tab-btn" data-tab="workout">Allenamento</button>
            <button class="tab-btn" data-tab="shopping">Lista Spesa</button>
        </div>

        <div id="nutrition" class="tab-content active">
            <div class="day-selector">
                <button class="day-btn active">Lun</button>
                <button class="day-btn">Mar</button>
                <button class="day-btn">Mer</button>
                <button class="day-btn">Gio</button>
                <button class="day-btn">Ven</button>
                <button class="day-btn">Sab</button>
                <button class="day-btn">Dom</button>
            </div>
            <div class="meals-container"></div>
        </div>

        <div id="workout" class="tab-content">
            <div class="day-selector">
                <button class="day-btn active">Lun</button>
                <button class="day-btn">Mar</button>
                <button class="day-btn">Mer</button>
                <button class="day-btn">Gio</button>
                <button class="day-btn">Ven</button>
                <button class="day-btn">Sab</button>
                <button class="day-btn">Dom</button>
            </div>
            <div class="workout-container"></div>
        </div>

        <div id="shopping" class="tab-content">
            <div class="day-selector">
                <button class="day-btn active">Lun</button>
                <button class="day-btn">Mar</button>
                <button class="day-btn">Mer</button>
                <button class="day-btn">Gio</button>
                <button class="day-btn">Ven</button>
                <button class="day-btn">Sab</button>
                <button class="day-btn">Dom</button>
            </div>
            <div class="shopping-container"></div>
        </div>

        <div class="import-modal">
            <div class="import-modal-backdrop"></div>
            <div class="import-modal-content">
                <h2>Importa Piano</h2>
                <textarea id="jsonInput" placeholder="Incolla qui il tuo JSON..."></textarea>
                <div class="modal-buttons">
                    <button class="modal-button cancel">Annulla</button>
                    <button class="modal-button confirm">Importa</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
